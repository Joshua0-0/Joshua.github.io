<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <video id="bg" class="bg" src="bday.mp4" alt="" autoplay muted></video>
<div class="main">
    <div class="login" id="login">
        <div class="form" id="form">
            <h1 id="text">I HAVE SOMETHING</h1>
            <p>But....</p>
            <br><br><br><br><br><br><br><br><br>
            <input id="pass" type="text" placeholder="MM/DD/YY">
            <br>
            <button class="button" type="button" onclick="checkPass()">Submit</button>
        </div>
    </div>
    <div id="second" class="second">
        <img id="bg2" class="bg2" src="bday.png" alt="">
        
    </div>
</div>
</body>
<script>
    alert("Click F11 for better experience :>");
    document.getElementById("form").style.animationName = "popup";
    
    function checkPass(){
        const form = document.getElementById("form");
        const pass = document.getElementById("pass").value;
        const cont = document.getElementById("pass");
        const text = document.getElementById("text");
        const bg = document.getElementById("bg");
        const login = document.getElementById("login");
        const bg2 = document.getElementById("bg2");
        if(pass === '120525'){
            form.style.animationDelay = "0s"; 
            form.style.animationName = "vanish"; 
                     
            setTimeout (() => {
                bg2.style.animationName = "slide";
                login.style.visibility = "hidden";
            },500);
        }else{        
            cont.style.color = "red";
            cont.style.borderColor = "red"
            cont.style.animationName = "wrong";

            setTimeout (() => {
                cont.style.color = "white";
                cont.style.borderColor = "white"
                cont.style.animationName = "w";
            }, 600);
        }
    }
</script>
</html>
